#version identifier
manifest_version: 1

version:
  name: V1
  label: Version One
  comment: The first version of the application

#artifacts that are distributed from this version of the package
artifacts:
  setup_script: scripts/setup.sql
  default_streamlit: monitorial_config.streamlit
  extension_code: true

#runtime configuration for this version
configuration:
  log_level: debug
  trace_level: off

#permissions required by this version
privileges:
- CREATE DATABASE:
    description: "Privilege to create the Monitorial Database within the consumer account"
- EXECUTE TASK:
    description: "Privilege to create the Monitorial Database within the consumer account"
- EXECUTE MANAGED TASK:
    description: "Privilege to create the Monitorial Database within the consumer account"
- CREATE WAREHOUSE:
    description: "Privilege to create warehouse the Monitorial Database within the consumer account"
- MANAGE WAREHOUSES:
    description: "Privilege to manage warehouse the Monitorial Database within the consumer account"




    

    